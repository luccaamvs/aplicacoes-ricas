<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>

    <style>
        .arrastavel{
            width: 500px;
            height: 500px;
            background-color: brown;
            margin: 10px;
        }
        #areaDeArraste{
            width: 500px;
            min-height: 500px;
            background-color: rgb(42, 165, 108);
            padding: 50px;
            
        }
    </style>
</head>

<body>
    <div class="arrastavel" draggable="true"></div>
    <div class="arrastavel" draggable="true"></div>
    <div class="arrastavel" draggable="true"></div>
    <div class="arrastavel" draggable="true"></div>
    <div id="areaDeArraste"></div>

    <script>
        let arrastaveis = document.querySelectorAll('.arrastavel');
        let areaDeArraste = document.getElementById('areaDeArraste');
        let arrastavelAtual;

        arrastaveis.forEach(el=> {
            console.log('el', el);
            el.addEventListener('dragstart', function(){
                arrastavelAtual = el;
            });
        })

        areaDeArraste.addEventListener('dragover', function(e){
            e.preventDefault();
            areaDeArraste.style.backgroundColor = '#000000';
        })

        areaDeArraste.addEventListener('dragleave', function(){
            areaDeArraste.style.backgroundColor = 'purple';
        })

        areaDeArraste.addEventListener('drop', function(e){
            e.preventDefault();
            areaDeArraste.appendChild(arrastavelAtual);
        })
    </script>

</body>
</html>
