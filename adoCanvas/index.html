<!-- 
    
- Criar um espécie de mini stories do Instagram:

- Tamanho do Stories: 1080x1920 (Feito)
- Estilizar arredores (Feito)

- Insira uma imagem em um canvas ()
- Deve ser possível desenhar sobre a imagem com o mouse ()

- Desafio (valendo 1 ponto extra, maximo de 10 pontos):
- Usuario deve selecionar qual imagem quer enviar
- Deve ser possível baixar a imagem editada para o computador

- Desafio++ (valendo +1 ponto extra, apenas se completar o desafio anterior)
- Imagem deve vir da webcam

-->

    <div class="titulo">
        <h2>Instagram Stories</h2>
    </div>

    <div class="centro">
        <canvas id="meuCanvas" width="1080" height="1920" class="borda-story">
        </canvas>
    </div>
